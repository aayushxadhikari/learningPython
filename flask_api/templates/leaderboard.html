<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb);
            background-size: 300% 300%;
            animation: gradient 10s ease infinite;
            color: #fff;
            padding: 50px;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            font-size: 3rem;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        form {
            margin: 0 auto;
            max-width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        input[type="text"], input[type="number"] {
            padding: 15px;
            width: 90%;
            font-size: 1.2rem;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            outline: none;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.8);
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6b6b, #f8cdda);
            color: #fff;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        a {
            display: block;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¯ Number Guessing Game ðŸŽ¯</h1>
    <p>{{ message }}</p>
    <form method="POST">
        <input type="text" name="username" placeholder="Enter your name" required>
        <input type="number" name="guess" placeholder="Enter your guess" required>
        <button type="submit">Submit Guess</button>
    </form>
    <a href="/leaderboard">View Leaderboard</a>
</body>
</html>
